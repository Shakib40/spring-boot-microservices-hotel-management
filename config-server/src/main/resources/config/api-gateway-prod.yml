server:
  port: 8080

spring:
  application:
    name: api-gateway

# Prod profile settings for API Gateway
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
