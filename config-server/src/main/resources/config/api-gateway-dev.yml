spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    prefer-ip-address: true

cloud:
  gateway:
    routes:
      # - id: auth-service
      #   uri: lb://auth-service
      #   predicates:
      #     - Path=/auth/**
      #   filters:
      #     - StripPrefix=1
      # - id: user-service
      #   uri: lb://user-service
      #   predicates:
      #     - Path=/users/**
      #   filters:
      #     - StripPrefix=1
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/orders/**
        filters:
          - StripPrefix=1
          - PrefixPath=/api/orders
      # - id: hotel-service
      #   uri: lb://hotel-service
      #   predicates:
      #     - Path=/hotels/**
      #   filters:
      #     - StripPrefix=1
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
