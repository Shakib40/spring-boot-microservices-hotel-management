      server:
        git:
          uri: https://github.com/spring-cloud-samples/config-repo
          # For local file system (alternative)
          # native:
          #   search-locations: classpath:/config
  profiles:
    active: native

management:
  endpoints:
    web:
      exposure:
        include: "*"
