server:
  port: 8083

spring:
  application:
    name: order-service
  config:
    import: "optional:configserver:http://config-server:8888"

# Eureka Discovery (Docker)
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info"