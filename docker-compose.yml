version: "3.9"

services:
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - spring-net
 

  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_started
    networks:
      - spring-net

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    depends_on:
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    networks:
      - spring-net
    develop:
      watch:
        - action: sync
          path: ./order-service
          target: /app
          ignore:
            - target/
            - .git/
            - .idea/
            - .vscode/
        - action: rebuild
          path: ./order-service/pom.xml
        - action: rebuild
          path: ./order-service/Dockerfile
 
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      order-service:
        condition: service_started
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    networks:
      - spring-net
 
networks:
  spring-net:
    driver: bridge
