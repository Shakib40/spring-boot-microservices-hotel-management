<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Set Your Password</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0083b0;
            color: white !important;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
        }

        .footer {
            background-color: #f1f5f9;
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Service!</h1>
        </div>
        <div class="content">
            <p>Hello <span th:text="${firstname + ' ' + lastname}"
                    style="font-weight: bold; color: #0083b0;">User</span>,</p>
            <p>Your account has been successfully created. To get started, please set your password by clicking the
                button below:</p>

            <div style="text-align: center;">
                <a href="#" class="btn">Set Your Password</a>
            </div>

            <p style="margin-top: 30px;">If you have any questions, feel free to reply to this email.</p>
        </div>
        <div class="footer">
            &copy; 2026 Hotel Management System. All rights reserved.
        </div>
    </div>
</body>

</html>
