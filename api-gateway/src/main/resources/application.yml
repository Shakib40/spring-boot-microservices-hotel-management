spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://config-server:8888"

cloud:
  gateway:
    routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
          - Path=/auth/**
        filters:
          - StripPrefix=1
      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/users/**
        filters:
          - StripPrefix=1
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/orders/**
        filters:
          - StripPrefix=1
      - id: hotel-service
        uri: lb://hotel-service
        predicates:
          - Path=/hotels/**
        filters:
          - StripPrefix=1
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
